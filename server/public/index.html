<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Full Stack</title>
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body ng-app="FoodApp" ng-controller="FoodController as vm">
    <section class="container">
        <h1>Angular Full Stack</h1>
        <label for="foodName">Food Name: </label>
        <input name="foodName" ng-model="vm.newFood.name" placeholder="Food Name" />
        <label for="rating">Deliciousness Rating: </label>
        <input name="rating" ng-model="vm.newFood.deliciousness_rating" placeholder="Deliciousness Rating" type="range" min="1" max="10"/>
        {{vm.newFood.deliciousness_rating}}
        <label for="isHot">Is it Hot?</label>
        <input name="isHot" ng-model="vm.newFood.is_hot" type="radio" ng-value="true"/>True
        <input name="isHot" ng-model="vm.newFood.is_hot" type="radio" ng-value="false"/>False<br>
        <button ng-click="vm.addFood()">Add Food</button>
    </section>
    <section class="container">
        <h3>All the Foods</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Deliciousness Rating</th>
                    <th>Is it Hot?</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="food in vm.allFoods">
                    <td>{{food.name}}</td>
                    <td>{{food.deliciousness_rating}}</td>
                    <td>{{food.is_hot}}</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
