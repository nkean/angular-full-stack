<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Full Stack</title>
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app="FoodApp" ng-controller="FoodController as vm">
    <h1>Angular Full Stack</h1>
    <input ng-model="vm.newFood.name" placeholder="Food Name"/>
    <input ng-model="vm.newFood.deliciousness_rating" placeholder="Deliciousness Rating"/>
    <input ng-model="vm.newFood.is_hot" placeholder="Is Hot?"/>
    <button ng-click="vm.addFood()">Add Food</button>
</body>
</html>
